services:
  frontend:
    image: frontend_image
    ports:
      - 3000:3000
    networks:
      - skyline-network

  backend-app:
    image: backend_image
    ports:
      - 8080:8080
    environment:
      MYSQL_HOST: db
    networks:
      - skyline-network
    depends_on:
      - db
    
  android-app:
    image: android_image
    ports:
      - 8081:8081
    volumes:
      - ./android-app:/app
    networks:
      - skyline-network

  db:
    image: mysql:latest
    ports:
      - 3307:3306
    environment:
      - MYSQL_DATABASE=skyline
      - MYSQL_ROOT_PASSWORD=skyline
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p skyline"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - my-db-volume:/var/lib/mysql
    networks:
      - skyline-network

volumes:
  my-db-volume:

networks:
  skyline-network: