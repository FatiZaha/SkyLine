trigger:
- main

pool:
  name: 'Skyline'
  demands:
  - agent.name -equals LAPTOP-CJGFCSTM

steps:
- checkout: self



- script: |
    ./mvnw clean install
  displayName: 'Build Application'

- script: |
    ./mvnw test
  displayName: 'Run Tests'

- script: |
    ./mvnw spring-boot:run
  displayName: 'Start Application'