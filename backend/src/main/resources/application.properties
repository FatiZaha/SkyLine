spring.application.name=backend

server.port=8080


spring.jpa.hibernate.ddl-auto=update
#configuration de l'URL de la base de données MySQL à laquelle se connecter
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/skyline

#configuration du nom de l'utilisateur de la base de données
spring.datasource.username=root
spring.jpa.properties.hibernate.format_sql=true
#configuration du mot de passe de la base de données
spring.datasource.password=skyline

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true
// pour que les tables migrent auto vers la base de données spring.jpa.hibernate.ddl-auto=validate